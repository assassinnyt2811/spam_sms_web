{% extends "base.html" %}
{% block title%} Thêm tài khoản {% endblock %}
{% block content %}
<main class="app-content">
    <div class="app-title">
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><a href="/view_account">Tài khoản</a></li>
            <li class="breadcrumb-item"><a href="">Thêm tài khoản</a></li>
        </ul>
        <div id="clock"></div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <div class="tile">

                <h3 class="tile-title">Thêm tài khoản</h3>
                <div class="tile-body">
                    <form class="row" action="/view_account/form_add_account" method="post">
                        <div class="form-group col-md-12">
                            <label class="control-label" for="username">Tài khoản </label>
                            <input class="form-control" type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group col-md-12">
                            <label class="control-label" for="fullname">Họ và tên</label>
                            <input class="form-control" type="text" id="fullname" name="fullname" required>
                        </div>
                        <div class="form-group col-md-12">
                            <label class="control-label">Quyền truy cập</label>
                            <select class="form-control" id="role" name="role">
                                {% for row in list_role %}
                                <option value="{{ row[0] }}">{{ row[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <label class="control-label" for="password">Mật khẩu</label>
                            <input class="form-control" type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group col-md-12">
                            <label class="control-label" for="confirm_password">Nhập lại mật khẩu</label>
                            <input class="form-control" type="password" id="confirm_password" name="confirm_password"
                                required>
                        </div>
                        <div class="form-group col-md-4">
                            <input class="btn btn-save" type="submit" id="submit" value="Thêm" />
                            <a class="btn btn-cancel" href="/view_account">Hủy bỏ</a>
                        </div>
                    </form>
                    <div>
                        {% if error %}
                        <div id="error-message">
                            {{ error }}
                        </div>
                        {% endif %}
                        {% if message %}
                        <div id="success-message">
                            {{ message }}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
