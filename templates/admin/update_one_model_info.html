{% extends "base.html" %}
{% block title%} Chỉnh sửa mô hình {% endblock %}
{% block content %}
<main class="app-content">
  <div class="app-title">
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item"><a href="/view_model_info">Mô hình</a></li>
      <li class="breadcrumb-item"><a href="">Chỉnh sửa mô hình</a></li>
    </ul>
    <div id="clock"></div>
  </div>
  <div class="row">
    <div class="col-md-12">

      <div class="tile">

        <h3 class="tile-title">Chỉnh sửa mô hình</h3>
        <div class="tile-body">



          <form class="row" method="post" action="/view_model_info/update_one_model_info/{{ data[0] }}"
            enctype="multipart/form-data">
            <span>
              <b>Sửa thông tin mô hình</b>
            </span>
            <div class="form-group col-md-12">
              <label class="control-label">Tên mô hình: </label>
              <input class="form-control" type="text" title="model_name" name="model_name" id="model_name"
                value="{{ data[1] }}">
            </div>

            <div class="form-group col-md-12">
              <label class="control-label">Loại mô hình: </label>
              <select class="form-control" id="model_class" name="model_class">
                {% if data[2] == 'Sklearn' %}
                <option value="Sklearn" selected>Sklearn</option>
                <option value="Numpy">Numpy</option>
                {% else %}
                <option value="Sklearn">Sklearn</option>
                <option value="Numpy" selected>Numpy</option>
                {% endif %}
              </select>
            </div>

            <div class="form-group col-md-12">
              <label class="control-label">Mô tả mô hình: </label>
              <input class="form-control" type="text" title="description" name="description" id="description"
                value="{{ data[3] }}">
            </div>
            <div class="form-group col-md-4">
              <input class="btn btn-save" type="submit" id="submit" onclick="showSuccessToast();" value="Lưu" />
              <a class="btn btn-cancel" href="/view_model_info">Hủy bỏ</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
