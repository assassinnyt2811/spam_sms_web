<form method="post" action="/update_one_data_train/{{data[0]}}" enctype ="multipart/form-data">
    <span >
        <b>Chỉnh sửa dữ liệu huấn luyện cho dữ liệu huấn luyện có ID = {{data[0]}}:</b>
    </span>

        <div>
            <label class="control-label">Dữ liệu: </label>
            <textarea title="text_original" name="text_original"
                id="text_original">{{data[1]}}</textarea>
        </div>

        <div>
            <label>Loại nhãn: </label>
            <select id="class_id" name="class_id">
                {% if data[2] == 0 %}
                <option value="1">Spam</option>
                <option value="0" selected>Ham</option>
                {% else %}
                <option value="1" selected>Spam</option>
                <option value="0">Ham</option>
                {% endif %}
            </select>
        </div>

        <div>
            <label class="control-label">Chọn nhóm cho dữ liệu: </label>
            <br>
            {% for elm in group_name_list %}
                {% if elm[0] in id_dgroup_list_selected %}
                    <input type="checkbox" name="{{elm[1]}}" value="{{elm[1]}}" id="{{elm[1]}}" checked>{{elm[1]}}</input><br>
                {% else %}
                    <input type="checkbox" name="{{elm[1]}}" value="{{elm[1]}}" id="{{elm[1]}} ">{{elm[1]}}</input><br>
                {% endif %}
            {% endfor %}
        </div>


        <div>
            <input type="submit" value="Lưu" id="submit">
        </div>
</form>
