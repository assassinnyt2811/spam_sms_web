{% extends "base.html" %}
{% block title%} Cập nhật thông tin tài khoản {% endblock %}
{% block content %}
<main class="app-content">
  <div class="app-title">
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item"><a href="/view_account">Tài khoản</a></li>
      <li class="breadcrumb-item"><a href="">Cập nhật thông tin tài khoản</a></li>
    </ul>
    <div id="clock"></div>
  </div>
  <div class="row">
    <div class="col-md-12">

      <div class="tile">

        <h3 class="tile-title">Cập nhật thông tin tài khoản</h3>
        <div class="tile-body">
          <form class="row" method="post" action="/view_account/update_one_account/{{ data[0] }}"
            enctype="multipart/form-data">
            <div class="form-group col-md-12">
              <label class="control-label">Tên đầy đủ: </label>
              <input class="form-control" type="text" title="full_name" name="full_name" id="full_name"
                value="{{ data[1] }}">
            </div>

            <div class="form-group col-md-12">
              <label class="control-label">Role: </label>
              <select class="form-control" id="role" name="role">
                {% if data[7] == 'Admin' %}
                <option value="Admin" selected>Admin</option>
                <option value="Viewer">Viewer</option>
                {% endif %}
                {% if data[7] == 'Viewer' %}
                <option value="Admin">Admin</option>
                <option value="Viewer" selected>Viewer</option>
                {% endif %}
              </select>
            </div>
            <div class="form-group col-md-4">
              <input class="btn btn-save" type="submit" id="submit" value="Lưu" />
              <a class="btn btn-cancel" href="/view_account">Hủy bỏ</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
