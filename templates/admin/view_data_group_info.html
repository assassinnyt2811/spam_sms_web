{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash">
        {% for message in messages %}
          <span>{{ message }}</span>
        {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Group name</th>
      <th>Test size</th>
      <th>Chức năng</th>
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[3] }}</td>
      <td>
        <button onclick="viewDgroupinfo('{{ row[0] }}')">Xem</button>
        <button onclick="editDgroupinfo('{{ row[0] }}')">Sửa</button>
        <button onclick="deleteDgroupinfo('{{ row[0] }}')">Xóa</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>


<a href="/form_add_data_group_info">Thêm nhóm dữ liệu</a>

<script>
  function viewDgroupinfo(id_dgroup) {
    window.location.href = `/view_one_group_info/${id_dgroup}`;
  }

  function editDgroupinfo(id_dgroup) {
    window.location.href = `/update_one_group_info/${id_dgroup}`;
  }

  function deleteDgroupinfo(id_dgroup) {
    window.location.href = `/delete_one_group_info/${id_dgroup}`;
  }

  setTimeout(function() {
    document.querySelector('.flash').style.display = 'none';
  }, 3000);
</script>
